<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font-awesome er login form e jeye (kits)
         option e click kore kits e jei number show
          korbe oitate click korle font-awesome er 
          link ta dekhabe -->
    <script src="https://kit.fontawesome.com/f4b191b67e.js" crossorigin="anonymous"></script>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        
        .login-form input,
        button {
            font-size: 1.3em;
            margin-top: 15px;
            border: 1px solid lightgray;
            padding-left: 10px;
            border-radius: 5px;
        }
        
        .login-form button {
            background-color: orange;
            color: whitesmoke;
            font-weight: 700;
            padding: 5px;
            /* border overwrite kore dite chaile 0 o deya jabe */
            border: 0;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
        }
        
        nav a {
            text-decoration: none;
            color: black;
            font-size: 1.5em;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <span>
               <a href="">Home</a>
               <a href="">Products</a>
               <a href="">Orders</a>
               <a href="">About us</a>
            </span>
            <span>
                <!-- search for (user icon in font awesome) -->
               <a href=""><i class="fa-solid fa-user"></i></a>
                 <!-- search for (sign up arrow icon in font awesome) -->
               <a href=""><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </span>
        </nav>
    </header>
    <section class="login-container">
        <form action="" class="login-form">
            <h2>Login</h2>
            <input type="email" name="email" placeholder="Your Email" id="" required>
            <input type="password" name="password" placeholder="Your Password" id="" required>
            <button type="submit">Login</button>
        </form>
    </section>
</body>

</html>
