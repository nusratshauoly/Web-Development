<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .field {
            border: 1px solid;
        }
        
        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            left: 452px;
            top: -150px;
            /* transition korbo ball er transform er upor time lagbe 1s and ball speed hobe bat hot korar por tai ease-out and ball ta move korte time lagbe 0.2 s karon battpuch korar por ball move korbe tai time 0.3s dibo */
            transition: transform 1s ease-out 0.3s;
        }
        /* field er vitor ball er vitor hover korbo */
        
        .field:hover .ball {
            /*css translate er property and ki kaje use hoy dekhte hobe */
            /* ball ta hit korar por kotodur porjonto jabe */
            /* translate er vitor jodi 1 ta man thake tahole oita x-axis er moto shudhu shoja jabe,jodi 2ta man thake tahole y-axis er moto top-bottom jabe but top e nile(-) dite hobe,and bottom e gele (+)value dite hobe */
            transform: translate(500px, -100px);
        }
        
        .bat {
            height: 400px;
            transition: transform 0.2s ease-in;
        }
        
        .field:hover .bat {
            transform: rotate(-60deg);
            /* change or bat ta ghurbe top e mane handle er right side er against e mane handle ta stuck thakbe bat er niher side er moto side change hobe na */
            transform-origin: top right;
        }
    </style>
</head>

<body>
    <div class="field">
        <img class="bat" src="32651-1-cricket-bat.webp" alt="">
        <div class="ball">

        </div>

    </div>
</body>

</html>
