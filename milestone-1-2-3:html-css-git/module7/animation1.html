<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    @keyframes sliding {
        0%{
            top:0;
            left:0;
            transform: scale(0.5);

        }
        25%{
            top:200px;
            left:200px;
            background-color: blue;
            transform: scale(1);

        }
        
    }
    .stage{
        height:400px;
        width:400px;
        border:2px solid brown;
    }
    .ball{
        height: 100px;
        width:100px;
        border-radius: 50%;
        background-color: brown;
        position: relative;
        animation-play-state: running;
        animation: sliding 3s ease-in-out 1s 5 alternate;
        
    }
   </style>
</head>
<body>
    <h1>lets explore animation</h1>
      <div class="stage">
        <div class="ball">


        </div>
      </div>
</body>
</html>
