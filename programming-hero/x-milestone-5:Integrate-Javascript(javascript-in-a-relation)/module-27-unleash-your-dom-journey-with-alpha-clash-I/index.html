<!DOCTYPE html>
<!-- 27-8: to set daisyUI light theme -->
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alpha Clash Pro</title>
        <!-- css -->
        <link rel="stylesheet" href="./styles/style.css">

        <!-- daisy ui -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet" type="text/css" />
        <!-- taiwind css -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- ------- opacity color of hexadecimal color --------->
        <!-- https://gist.github.com/lopspower/03fb1cc0ac9f32ef38f4 -->

    </head>

    <!-- ---------------------- 27-2: Background design and home section setup -------------------------- -->

    <body class="font-poppins">
        <!-- customize color for whole background and background image + (bg-no-repeat) from tailwind css so the image won't repeat -->
        <main
            class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center">

            <!--  --------------- 27-3: Playground setup and keyboard design -------------- -->

            <!-- ------------------- home Screen ----------------- -->
            <!-- (min-h-screen) content er height choto hole content center e anar jonno use kora hoy , (hidden from tailwind) use korle background eki thakbe shudu oporer comtent gulo change korbo er jonno (home screen er content hidden korlam) jate next e (playground er content use korte pari) -->
            <section
                id="home-screen"
                class="min-h-screen text-white flex justify-center items-center">
                <div class="flex flex-col items-center gap-10">
                    <h1
                        class="text-8xl anton-regular uppercase font-extrabold">Alphabet
                        Clash</h1>
                    <p>Unleash Your Keyboard Kun g Fu : Press "Enter" to
                        Play</p>
                    <!-- btn design from daisyUI -->
                    <button onclick="play()"
                        class="btn bg-white text-black">Play
                        Now</button>
                </div>
            </section>

            <!-- ------------------ 27-4: Design Playground Screen, Life and Score ------------- -->

            <!-- ---------------- for play - ground  start -------------- -->

            <!-- (hidden from tailwind) use korle background eki thakbe shudu oporer comtent gulo change korbo er jonno (home screen er content hidden korlam) jate next e (score er content use korte pari) -->
            <section id="play-ground" class="hidden">
                <div class="flex flex-col items-center gap-20 pt-20">
                    <!-- screen = (from daisyUI => artboard => A full keyboard) + customize border + border-color + opacity color of hexadecimal color border-[#010313CC] bg-[#ffffffB3] -->
                    <div
                        class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3]">
                        <div class="flex justify-center">
                            <p
                                class="bg-[#2f2941] px-4 py-2 rounded-b-xl text-white">Don't
                                watch keyboard
                                while
                                playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p id="current-alphabet"
                                class="text-black text-9xl font-bold uppercase">Y</p>
                        </div>
                    </div>

                    <!-- keyboard (from daisyUI => kbd => A full keyboard)-->
                    <div>
                        <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="q" class="kbd">q</kbd>
                            <kbd id="w" class="kbd">w</kbd>
                            <kbd id="e" class="kbd">e</kbd>
                            <kbd id="r" class="kbd">r</kbd>
                            <kbd id="t" class="kbd">t</kbd>
                            <kbd id="y" class="kbd">y</kbd>
                            <kbd id="u" class="kbd">u</kbd>
                            <kbd id="i" class="kbd">i</kbd>
                            <kbd id="o" class="kbd">o</kbd>
                            <kbd id="p" class="kbd">p</kbd>
                        </div>
                        <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="a" class="kbd">a</kbd>
                            <kbd id="s" class="kbd">s</kbd>
                            <kbd id="d" class="kbd">d</kbd>
                            <kbd id="f" class="kbd">f</kbd>
                            <kbd id="g" class="kbd">g</kbd>
                            <kbd id="h" class="kbd">h</kbd>
                            <kbd id="j" class="kbd">j</kbd>
                            <kbd id="k" class="kbd">k</kbd>
                            <kbd id="l" class="kbd">l</kbd>
                        </div>
                        <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="z" class="kbd">z</kbd>
                            <kbd id="x" class="kbd">x</kbd>
                            <kbd id="c" class="kbd">c</kbd>
                            <kbd id="v" class="kbd">v</kbd>
                            <kbd id="b" class="kbd">b</kbd>
                            <kbd id="n" class="kbd">n</kbd>
                            <kbd id="m" class="kbd">m</kbd>
                            <kbd id="/" class="kbd">/</kbd>
                        </div>
                    </div>

                    <!-- life score -->
                    <!-- daisy ui => Button (icon at start) -->
                    <div class="flex justify-between w-3/4">
                        <!-- life button -->
                        <button
                            class="btn rounded-full bg-purple-700 text-white px-4">
                            Life
                            <img src="./images/Group 23.svg" alt>
                            <span id="current-life">5</span>
                        </button>
                        <!-- score button -->
                        <button
                            class="btn rounded-full bg-blue-700 text-white px-4">
                            Score
                            <img src="./images/monetization_on.svg" alt>
                            <span id="current-score">0</span>
                        </button>

                    </div>
                </div>
            </section>

            <!-- ------------------ 27-5: Added Score Page and Explained Screen Toggle Concept --------------------- -->

            <!-- ------------ score ----------- -->
            <section id="final-score"
                class="flex justify-center items-center min-h-screen hidden">
                <div
                    class="text-white text-center space-y-6 bg-[#FFFFFF33] p-8 rounded-lg">

                    <h4 class="text-3xl">Game Over!</h4>

                    <h1 class="text-8xl">
                        <span class="font-extrabold">Score:</span>
                        <span id="last-score">14</span>
                    </h1>
                    <button onclick="play()" class="btn text-white">Play
                        Again</button>
                    <p>Practice will make you a Pro</p>

                </div>

            </section>
        </main>

        <!-- external js files -->
        <script src="./scripts/utilities.js"></script>
        <script src="./scripts/alpha-clash.js"></script>
    </body>
</html>
