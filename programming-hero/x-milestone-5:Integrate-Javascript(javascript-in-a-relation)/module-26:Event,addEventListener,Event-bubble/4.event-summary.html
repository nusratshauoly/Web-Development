<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM Summary</title>
  </head>
  <body>
    <h1>Final DOM Event Handlers</h1>
    <!-- 2.option 1:  jokhon button k click korbo tokhon ei (h3) er text change hoye jabe er jonno function  handleOnClick e change korte hobe-->
    <h3 id="handler-status">Default Text</h3>
    <!-- -------------------------------------- -->
    <!-- 4. option 3: input e click korle jei text input dibo sheta niye eshe (p) tag er textake update korbe -->
    <p id="input-text-display">Default Input Text</p>
    <input id="input-field" type="text" />
    <button id="btn-update">Update</button>
    <br />
    <br />
    <!-- ------------------------------------------ -->
    <!-- 1. first e button create korbo then javascript script tag er vitor function likhbo then abar htnl file er button er onclick e function call kore dibo -->
    <button onclick="handleOnClick()">
      Handle Event by Add onclick Function
    </button>
    <!-- --------------------------------------------- -->
    <!-- 3. option 2: (another button) :add directly with (getElementById) -->
    <button id="event-listener">handle event by addEventListener</button>

    <!-- --------------------------------------------------- -->

    <!-- inline js -->
    <script>
      // 1. no.
      // function handleOnClick(){
      //     console.log('button clicked');
      // }

      //////////////////////////////////////////////////////////

      // 2. no.
      function handleOnClick() {
        const handlerStatus = document.getElementById("handler-status");
        // 2.1: handlerStatus er (Default Text) change kore (innerText) diye onno text boshabo
        handlerStatus.innerText =
          "Handled by function attached on onclick attribute";
      }

      //////////////////////////////////////////////////////////

      //  3. ----- option 2: (another button)  (ekhane function name na likhe anonymous function dite hobe)
      document
        .getElementById("event-listener")
        .addEventListener("click", function () {
          const handlerStatus = document.getElementById("handler-status");
          handlerStatus.innerText = "Text updated by add Event listener button";
        });

      //////////////////////////////////////////////////////////

      //4. option 3: option 2 recap in input text
      document
        .getElementById("btn-update")
        .addEventListener("click", function () {
          // console.log('update button clicked');
          // ekhon ja ja edit, update, change korar ekhane korbo
          const inputField = document.getElementById("input-field");
          // input field er vitor jei text dibo shei text ta pawar jonno (.value) use korbo
          const inputText = inputField.value;

          const p = document.getElementById("input-text-display");
          // update button e click korle input field clear hower jonno
          p.innerText = inputText;
          inputField.value = "";
        });
    </script>
  </body>
</html>
