<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--1. task 1: delete button e click korle (h1) information hide hoye jabe -->
    <h1 id="secret-info">My secret info</h1>
    <input type="text" />
    <button id="btn-delete">Delete</button>

    <br />
    <br />

    <!-- 2. task 2: delete button enable korar jonno => jokhon input field e delete likhbo tokhbo e delete button show korbe r na likhle/onno kichu likhle  delete button disable hoye thakbe -->
    <input id="delete-confirm" type="text" placeholder="please type delete" />
    <!-- 2.1: button k first e disabled kore rakhbo -->
    <button id="btn-delete" disabled>Delete</button>

    <!-- ----------------------------------------------------------- -->
    <!-- Inline Javascript -->
    <script>
      // ---------------------------------------------
      // 1.1: task1: delete button e click korle (h1) information hide hoye jabe
      document
        .getElementById("btn-delete")
        .addEventListener("click", function () {
          const secret = document.getElementById("secret-info");
          // ** delete button e click korle text ta hide hower jonno
          secret.style.display = "none";
        });

      // ------------------------------------------------------------------------------
      // 2.2 task 2:  delete button enable korar jonno => jokhon input field e delete likhbo tokhbo e delete button show korbe r na likhle/onno kichu likhle  delete button disable hoye thakbe
      // 2.3 input field er (delete-confirm) er (keyup) diye add kore nibo and event parameter nibo
      document
        .getElementById("delete-confirm")
        .addEventListener("keyup", function (event) {
          // 2.4: text variable er moddhe declare korbo // (event => jei key press korbo sheta dekhabe), (target => kothay text er keydown kortesi? inputfield e), (value => input field e ki ki value press korbo & add hobe ta dekhabe).
          const text = event.target.value;
          // 2.5: (btn-delete) k document er moddhe add korbo.
          const deleteButton = document.getElementById("btn-delete");
          //console.log(text);
          // 2.6: condition dibo jodi input field er text ta (delete) hoy then button ta enable hobe and (disabled) ta remove kore dibe (else) delete chara onno kono text likhle or set korle(setAttribute)  button abar disabled hoye jabe
          if (text === "delete") {
            deleteButton.removeAttribute("disabled");
          } else {
            deleteButton.setAttribute("disabled", true);
          }
        });
    </script>
  </body>
</html>
