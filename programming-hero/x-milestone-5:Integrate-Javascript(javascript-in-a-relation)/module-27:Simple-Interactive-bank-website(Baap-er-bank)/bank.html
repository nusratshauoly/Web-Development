<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inside of Bank</title>
        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>

    </head>
    <body>
        <header>
            <h1 class="text-center mt-6 text-5xl">Let's get some <span
                    class="font-semibold text-violet-500">Money</span>!!!</h1>
        </header>
        <main>
            <section class="mt-12">
                <div
                    class="grid grid-cols-3 gap-4 text-white w-9/12 mx-auto my-auto">
                    <!-- deposit -->
                    <div class="bg-green-400 rounded-md p-8">
                        <h4 class="text-2xl">Deposit</h4>
                        <h1 class="text-5xl">$<span id="total-deposit">00</span></h1>
                    </div>

                    <!-- withdraw -->
                    <div class="bg-yellow-400 rounded-md p-8">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h1 class="text-5xl">$<span id="total-withdraw">00</span></h1>
                    </div>

                    <!-- balance -->
                    <div class="bg-violet-400 rounded-md p-8">
                        <h4 class="text-2xl">Balance</h4>
                        <h1 class="text-5xl">$<span id="total-balance">1240</span></h1>
                    </div>
                </div>
            </section>

            <!-- Balance and withdraw field -->
            <section class="mt-12">
                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto my-auto">
                    <!-- deposit field -->
                    <div class="bg-fuchsia-400 rounded-md p-8">
                        <h5 class="text-2xl text-white mb-4">Please Deposit</h5>
                        <input type="text"
                            placeholder="Amount you want to deposit"
                            id="deposit-field"
                            class="px-3 py-1 w-9/12 mb-4 rounded-sm">
                        <button id="btn-deposit"
                            class="text-white px-8 py-3 rounded-md bg-amber-600 hover:bg-teal-700 font-medium">Deposit</button>
                    </div>

                    <!-- withdraw field -->
                    <div class="bg-sky-400 rounded-md p-8">
                        <h5 class="text-2xl text-white mb-4">Please Withdraw</h5>
                        <input type="text"
                            placeholder="Amount you want to withdraw"
                            id="withdraw-field"
                            class="px-3 py-1 w-9/12 mb-4 rounded-sm">
                        <button id="btn-withdraw"
                            class="text-white px-8 py-3 rounded-md bg-amber-600 hover:bg-teal-700 font-medium">Withddraw</button>
                    </div>
                </div>
            </section>
        </main>
        <!-- external js link -->
        <script src="./JS/deposit.js"></script>
        <script src="./JS/withdraw.js"></script>
    </body>
</html>
