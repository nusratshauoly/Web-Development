<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bikers Zone with daisy UI</title>
        <!-- daisy ui link -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
            rel="stylesheet" type="text/css" />
        <!-- tailwind css link -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
            rel="stylesheet">

        <!-- fonts css -->
        <style>
            .font-poppins{
                  font-family: "Poppins", sans-serif;
            }
            .poppins-regular {
                    font-family: "Poppins", sans-serif;
                    font-weight: 400;
                    font-style: normal;
            }

            .poppins-medium {
                    font-family: "Poppins", sans-serif;
                    font-weight: 500;
                    font-style: normal;
            }

            .poppins-semibold {
                    font-family: "Poppins", sans-serif;
                    font-weight: 600;
                    font-style: normal;
            }

            .poppins-bold {
                    font-family: "Poppins", sans-serif;
                    font-weight: 700;
                    font-style: normal;
            }

            .poppins-extrabold {
                    font-family: "Poppins", sans-serif;
                    font-weight: 800;
                    font-style: normal;
            }

        </style>

        <!-- to make custom tailwind css(from tailwind css documentation cdn) -->
        <script>
            tailwind.config = {
            theme: {
                extend: {
                colors: {
                    clifford: '#da373d',
                    'bike-primary': '#da373d',
                    'bike-primary-bg': 'rgba(231, 111, 81, 0.10)'
                }
                }
            }
            }
        </script>

    </head>
    <body class="font-poppins">

        <!-- -------- nabar --------- -->
        <!-- (md:container md:mx-auto) from tailwind css -->
        <header class="md:container md:mx-auto">
            <!-- --------- nav bar --------- -->
            <nav>
                <div class="navbar bg-base-100">
                    <!-- (flex - 1) from tailwind css -->
                    <div class="flex-1">
                        <div class="dropdown">
                            <div tabindex="0" role="button"
                                class="btn btn-ghost lg:hidden">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-5 w-5" fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"><path
                                        stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h8m-8 6h16" /></svg>
                            </div>
                            <ul tabindex="0"
                                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-base">
                                <!-- (text-base) from tailwind css  -->
                                <li><a>Home</a></li>
                                <li><a>Shop</a></li>
                                <li><a>News</a></li>
                                <li><a>Contact</a></li>
                            </ul>
                        </div>
                        <!-- (text-4xl) from tailwind css  -->
                        <a class="btn btn-ghost text-4xl">Biker Zone</a>
                    </div>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1">
                            <li><a>Home</a></li>
                            <li><a>Shop</a></li>
                            <li><a>News</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <div class>
                        <a
                            class="btn btn-primary bg-bike-primary text-white">Login</a>
                        <!-- (bike-primary) from custom tailwind color -->
                        <!-- (text-white) from tailwild css -->
                    </div>
                </div>
            </nav>

            <!-- ------- slider --------- -->
            <!-- custom tailwind bg color of carousel  -->
            <div class="carousel w-full bg-bike-primary-bg">
                <div id="slide1" class="carousel-item relative w-full">

                    <!-- (flex) from tailwind-->
                    <!-- (h-550px) custom height large device er jonno-->
                    <!-- (gap-20) gap between text and image -->
                    <!-- (flex-col) normal device er jonno -->
                    <!-- (lg:flex-row)large / medium device er jonno, -->
                    <!-- lg:p-24() large device er jonno -->
                    <!--  (p-4) normal device er jonno -->

                    <div
                        class="flex flex-col lg:flex-row gap-20 lg:p-24 p-4 lg:h-[550px] ">
                        <!-- to use left and right side text and image -->
                        <!-- carousel e text and img same space neyar jonno image and text er both side e (flex-1) dibo -->
                        <div class="space-y-7 flex-1">
                            <h2 class="text-6xl font-bold">
                                Ride-on R15 V4 <br> with Smile
                            </h2>
                            <p>Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Excepturi eius, cumque a
                                officiis soluta consequuntur. Vitae nesciunt qui
                                nulla iste?</p>
                            <button
                                class="btn bg-bike-primary text-white">Purchase</button>
                        </div>
                        <div>
                            <!-- w-[400px] image er custom width er jonno -->
                            <img
                                src="./images/slider/bike1.png"
                                class="w-[400px] flex-1" />
                        </div>

                    </div>
                    <div
                        class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img
                        src="./images/slider/bike2.png"
                        class="w-full" />
                    <div
                        class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img
                        src="./images/slider/bike3.png"
                        class="w-full" />
                    <div
                        class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img
                        src="./images/slider/bike4.png"
                        class="w-full" />
                    <div
                        class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>

        </header>

        <!-- (md:container md:mx-auto) from tailwind css -->
        <main class="md:container md:mx-auto">

        </main>

        <footer></footer>

    </body>
</html>
