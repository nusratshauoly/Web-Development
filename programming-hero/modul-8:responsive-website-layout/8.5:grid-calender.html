<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calender using Grid and Flex</title>
    <style>
      .calender {
        border: 2px solid blueviolet;
        padding: 5px;
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: 40px repeat(6, 50px);
        column-gap: 10px;
        row-gap: 20px;
      }
      .date {
        border: 1px solid skyblue;
        background-color: bisque;
        border-radius: 5px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
      }
      .day {
        color: white;
        background-color: cornflowerblue;
        font-size: 1rem;
        height: 40px;
      }
      .previous-month {
        background-color: aquamarine;
        color: chocolate;
      }
      .next-month {
        background-color: cadetblue;
        color: darkslategrey;
      }
    </style>
  </head>
  <body>
    <h3>My Personal Calender</h3>
    <div class="calender">
      <div class="date day">S</div>
      <div class="date day">M</div>
      <div class="date day">T</div>
      <div class="date day">W</div>
      <div class="date day">T</div>
      <div class="date day">F</div>
      <div class="date day">S</div>

      <div class="date previous-month">29</div>
      <div class="date previous-month">30</div>
      <div class="date previous-month">31</div>
      <div class="date">1</div>
      <div class="date">2</div>
      <div class="date">3</div>
      <div class="date">4</div>
      <div class="date">5</div>
      <div class="date">6</div>
      <div class="date">7</div>
      <div class="date">8</div>
      <div class="date">9</div>
      <div class="date">10</div>
      <div class="date">11</div>
      <div class="date">12</div>
      <div class="date">13</div>
      <div class="date">14</div>
      <div class="date">15</div>
      <div class="date">16</div>
      <div class="date">17</div>
      <div class="date">18</div>
      <div class="date">19</div>
      <div class="date">20</div>
      <div class="date">21</div>
      <div class="date">22</div>
      <div class="date">23</div>
      <div class="date">24</div>
      <div class="date">25</div>
      <div class="date">26</div>
      <div class="date">27</div>
      <div class="date">28</div>
      <div class="date">29</div>
      <div class="date">30</div>
      <div class="date next-month">1</div>
      <div class="date next-month">2</div>
    </div>
  </body>
</html>
