<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positions</title>
    <style>
      .swim-container {
        position: relative;
        border: 2px solid peru;
      }
      .box {
        border: 2px solid plum;
        width: 200px;
      }
      /* .ring {
        position: relative;
        left: 50px;
        top: -50px;
      } */

      /* .ring {
        position: absolute;
        top: 40px;
        left: 100px;
      } */

      .ring {
        position: sticky;
        top: 0px;
      }
      .dummy {
        border: 1px solid turquoise;
        width: 200;
        height: 200px;
      }
      .another {
        border: 2px solid blue;
      }
      .ring {
        position: fixed;
        top: 200px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <h3>CSS Positions</h3>
    <ol>
      <!-- Flow Related -->
      <li>static</li>
      <li>
        Relative :
        <small
          >current position relative a koto tuku change hobe. and will not leave
          the current spot.</small
        >
      </li>
      <li>
        Absolute:
        <small
          >will loose its own position and will move based on the root</small
        >
      </li>

      <!-- Scroll Related -->
      <li>Fixed</li>
      <li>Sticky</li>
    </ol>

    <div class="swim-container">
      <div class="box boy">

      <div class="dummy"></div>
