<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo</title>
    <style>
      h3 {
        color: peru;
      }
      h3:hover {
        color: tomato;
        background-color: aqua;
      }

      input:focus {
        color: brown;
        padding-left: 10px;
        outline: 0;
        border: 5px solid plum;
      }
      a:visited {
        color: gray;
      }

      li:last-child {
        color: darkgoldenrod;
      }
      li:first-child {
        background-color: crimson;
      }

      /* even number child (jor)*/
      li:nth-child(2n) {
        color: purple;
      }

      /* odd number child (bijor) */
      li:nth-child(2n + 1) {
        color: green;
      }
    </style>
  </head>
  <body>
    <h3>My Heading</h3>
    <input type="text" />
    <input type="text" />
    <input type="text" />
