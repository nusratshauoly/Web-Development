<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child {
            color: chocolate;
        }
        
        li:last-child {
            background-color: blue;
        }
        
        li:nth-child(even) {
            background-color: aquamarine;
        }
        
        li:nth-child(2n) {
            color: darkred;
        }
        
        li:nth-child(odd) {
            background-color: coral;
        }
        
        li:nth-child(2n+1) {
            color: yellow;
        }
        
        h3::before {
            content: 'Hello ';
        }
        
        h3::after {
            content: ' bye';
            background-color: aqua;
            font-size: 19px;
        }
        
        .special::after {
            font-weight: 900;
        }
    </style>
</head>

<body>

    <h3>middle size header - 1</h3>
    <h3 class="special">middle size header - 2</h3>
    <h3>middle size header - 3</h3>
    <h3 class="special">middle size header - 4</h3>
    <h3>middle size header - 5</h3>
    <h3 class="special">middle size header - 6</h3>

    <ul>
        <li>ami</li>
        <li>ttumi </li>
        <li>she</li>
        <li>he</li>
        <li>we</li>
        <li>they</li>
    </ul>
</body>

</html>
