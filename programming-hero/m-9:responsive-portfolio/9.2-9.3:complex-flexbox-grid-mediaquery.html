<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Collage</title>
    <link rel="stylesheet" href="./9.2-9.3:style.css" />
  </head>
  <body>
    <header>
      <h1>My Picture Collage</h1>
    </header>

    <main>
      <section>
        <!-- first row ---->
        <div class="row">
          <img
            src="https://i.pinimg.com/474x/51/51/cd/5151cd36e805777f86ec63d580c4c173.jpg"
            alt=""
          />
        </div>

        <!-- second row -->
        <div class="row">
          <div>
            <img
              src="https://cdn.pixabay.com/photo/2024/07/14/14/42/woman-8894656_1280.jpg"
              alt=""
            />
          </div>

          <div>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJrT7MI9fsrc6mWRBJBwhrf4vwTL7S5B8CzQ&s"
              alt=""
            />
          </div>

          <div class="vertical-collage">
            <img
              src="https://i.pinimg.com/originals/9c/b0/70/9cb070d62dc738a0c3a1a408d68e4af5.jpg"
              alt=""
            />

            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgMSm_tgXeVL4bhugCEnHUFkFgr348maiXwQ&s"
              alt=""
            />
          </div>
        </div>

        <!-- third row -->
        <div class="row">
          <div>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmttg1skZoFW3XsKi_lJb9BJe8hm6HvMgsyA&s"
              alt=""
            />
          </div>

          <div class="square-collage">
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/065/786/172/small/beautiful-hibiscus-flowers-reflect-in-calm-water-during-sunset-at-a-tropical-beach-photo.jpeg"
              alt=""
            />
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/065/786/172/small/beautiful-hibiscus-flowers-reflect-in-calm-water-during-sunset-at-a-tropical-beach-photo.jpeg"
              alt=""
            />
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/065/786/172/small/beautiful-hibiscus-flowers-reflect-in-calm-water-during-sunset-at-a-tropical-beach-photo.jpeg"
              alt=""
            />
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/065/786/172/small/beautiful-hibiscus-flowers-reflect-in-calm-water-during-sunset-at-a-tropical-beach-photo.jpeg"
              alt=""
            />
          </div>

          <div>
            <img
              src="https://img.freepik.com/free-photo/beautiful-lake-mountains_395237-44.jpg?semt=ais_hybrid&w=740&q=80"
              alt=""
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
