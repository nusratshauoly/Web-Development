<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
        <!-- daily ui -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet" type="text/css" />
        <!-- tailwind css-->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- opacity color for hexadecinal color -->
        <!-- https://gist.github.com/lopspower/03fb1cc0ac9f32ef38f4 -->

    </head>
    <body class="font-poppins">

        <main
            class="min-h-screen bg-[#010313] bg-[url(./images-alphabet/background.png)] bg-no-repeat bg-center">
            <!-- home screen -->
            <section id="home-screen"
                class="min-h-screen text-white flex justify-center items-center">
                <div class="flex flex-col items-center gap-10">
                    <h1 class="text-8xl anton-regular uppercase font-extrabold">
                        Alphabet Clash</h1>
                    <p>Unleash Your Keyboard Kung Fu : Press "Enter" to Play</p>
                    <button onclick="play()"
                        class="btn text-black bg-white">Play Now</button>
                </div>
            </section>

            <!-- play ground -->
            <section id="play-ground" class="hidden">
                <div class="flex flex-col items-center gap-20 pt-10">
                    <!-- screen -->
                    <div
                        class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3]">
                        <div class="flex justify-center">
                            <p
                                class="bg-[#2f2941] px-4 py-2 rounded-b-xl text-white">Don't
                                Watch Keyboard While Playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p id="current-alphabet"
                                class="text-black text-9xl font-bold uppercase">Y</p>
                        </div>
                    </div>

                    <!-- Keyboard -->
                    <div>
                        <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="q" class="kbd">q</kbd>
                            <kbd id="w" class="kbd">w</kbd>
                            <kbd id="e" class="kbd">e</kbd>
                            <kbd id="r" class="kbd">r</kbd>
                            <kbd id="t" class="kbd">t</kbd>
                            <kbd id="y" class="kbd">y</kbd>
                            <kbd id="u" class="kbd">u</kbd>
                            <kbd id="i" class="kbd">i</kbd>
                            <kbd id="o" class="kbd">o</kbd>
                            <kbd id="p" class="kbd">p</kbd>
                        </div>
                        <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="a" class="kbd">a</kbd>
                            <kbd id="s" class="kbd">s</kbd>
                            <kbd id="d" class="kbd">d</kbd>
                            <kbd id="f" class="kbd">f</kbd>
                            <kbd id="g" class="kbd">g</kbd>
                            <kbd id="h" class="kbd">h</kbd>
                            <kbd id="j" class="kbd">j</kbd>
                            <kbd id="k" class="kbd">k</kbd>
                            <kbd id="l" class="kbd">l</kbd>
                        </div>
                        <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="z" class="kbd">z</kbd>
                            <kbd id="x" class="kbd">x</kbd>
                            <kbd id="c" class="kbd">c</kbd>
                            <kbd id="v" class="kbd">v</kbd>
                            <kbd id="b" class="kbd">b</kbd>
                            <kbd id="n" class="kbd">n</kbd>
                            <kbd id="m" class="kbd">m</kbd>
                            <kbd id="/" class="kbd">/</kbd>
                        </div>
                    </div>

                    <!-- button -->
                    <div class="flex justify-between w-3/4 mb-10">
                        <!-- life button -->
                        <button
                            class="btn rounded-full bg-purple-700 text-white px-4">Life
                            <img src="./images-alphabet/Group 23.svg" alt>
                            <span id="current-life">5</span>
                        </button>

                        <!-- score button -->
                        <button
                            class="btn rounded-full bg-purple-700 text-white px-4">Score
                            <img src="./images-alphabet/monetization_on.svg"
                                alt>
                            <span id="current-score">0</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- final score -->
            <section
                class="min-h-screen flex justify-center items-center hidden"
                id="final-score">
                <div
                    class="text-white bg-[#ffffff33] text-center space-y-6 p-8 rounded-lg">
                    <h4 class="text-3xl">Game Over!</h4>
                    <h1 class="text-8xl">
                        <span class="font-extrabold">Score:</span>
                        <span id="last-score">14</span>
                    </h1>
                    <button oncick="play()" class="btn text-white bg-blue-700">
                        Play Again
                    </button>
                    <p>Practice will make you a Pro</p>
                </div>

            </section>

        </main>

        <!-- ------------ -->
        <script src="./utilities.js"></script>
        <script src="./index.js"></script>

    </body>
</html>
