<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container">
            <div class="logo">
                <img src alt>
            </div>
            <h1 id="header">To Do App</h1>

            <form class="new-task-container box">
                <label for="new-task">Add New Task</label>
                <input type="text" id="new-task">
                <input type="submit" id="addTask" value="Add Task">
            </form>

            <div class="todo-list box">
                <h2>Incomplete Tasks</h2>
                <ul id="items">
                    <li class="item">
                        <input type="checkbox"><label>Task Name</label>
                    </li>
                    <li class="item">
                        <input type="checkbox"><label>Task Name</label>
                    </li>
                    <li class="item">
                        <input type="checkbox"><label>Task Name</label>
                    </li>
                </ul>
            </div>

            <div class="complete-list box">
                <h2>Completed Task</h2>
                <ul>
                    <li class="item">Task Name <button
                            class="delete-button">Delete</button></li>
                </ul>
            </div>
        </section>
    </body>
</html>
