<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl font-bold text-center mt-12">Welcome to my <span
                    class="text-violet-500">Bank</span>Using common
                function!!!</h1>
        </header>

        <main>
            <section class="w-9/12 bg-sky-200 rounded-md p-8 mt-12 mx-auto">
                <h3 class="text-3xl font-medium">Please Login</h3>
                <input type="email"
                    class="block px-3 py-1 w-9/12 mt-4 rounded-sm"
                    placeholder="Enter Your Email" id="user-email">

                <input type="password"
                    class="block px-3 py-1 w-9/12 mt-4 rounded-sm"
                    placeholder="Enter Your Password" id="user-password">

                <button
                    class="mt-3 bg-amber-600 hover:bg-sky-600 px-8 py-3 text-white rounded-lg font-medium"
                    id="submit-btn">Submit</button>

            </section>
        </main>

        <!-- javascript -->
        <script src="./login.js"></script>

    </body>
</html>
