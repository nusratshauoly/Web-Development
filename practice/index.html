<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl font-bold text-center mt-12">Welcome to my
                <span class="text-violet-700">Bank</span>!!!</h1>
        </header>

        <main>
            <section class="mt-20 bg-sky-100 w-3/4 mx-auto rounded-sm p-8">
                <h3 class="text-3xl font-medium pb-4">Please Login</h3>
                <div>
                    <input type="email" id="user-email"
                        placeholder="Your Email Address"
                        class="px-3 py-1 w-3/4 rounded-sm">
                    <input type="password" id="user-password"
                        placeholder="Your Password"
                        class="px-3 py-1 w-3/4 rounded-sm mt-4">

                    <button id="submt-btn"
                        class="text-white bg-amber-600 block mt-4 py-2 px-8 rounded-lg font-medium text-1xl hover:bg-sky-600">Submit</button>
                </div>
            </section>
        </main>

        <!-- javascript -->
        <script src="./login.js"></script>

    </body>
</html>
