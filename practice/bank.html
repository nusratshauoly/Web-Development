<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inside The Bank</title>
        <!-- tailwind css link -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl font-medium mt-12 text-center">Let's get some
                <span
                    class="text-violet-600">Money</span>!!!</h1>
        </header>

        <main class="mt-12 mx-auto my-auto w-3/4">
            <section class="grid grid-cols-3 gap-4">
                <div class="bg-green-400 p-8 rounded-md text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <p class="text-5xl">$<span id="deposit-total">00</span></p>
                </div>

                <div class="bg-yellow-400 p-8 rounded-md text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <p class="text-5xl">$<span id="withdraw-total">00</span></p>
                </div>

                <div class="bg-violet-400 p-8 rounded-md text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <p class="text-5xl">$<span
                            id="balance-total">1240</span></p>
                </div>
            </section>

            <!-- input section -->
            <section class="grid grid-cols-2 gap-4 mt-12">
                <div class="bg-pink-400 p-8 rounded-md">
                    <h3 class="text-2xl text-white">Please Deposit</h3>
                    <input type="text" id="deposit-field"
                        placeholder="Amount You Want to Deposit"
                        class="px-3 py-1 w-4/5 rounded-sm mt-4">

                    <button id="deposit-btn"
                        class="text-white bg-amber-600 block mt-4 py-2 px-8 rounded-lg font-medium text-1xl hover:bg-sky-600">Deposit</button>
                </div>

                <div class="bg-cyan-400 p-8 rounded-md">
                    <h3 class="text-2xl text-white">Please Withdraw</h3>
                    <input type="text" id="withdraw-field"
                        placeholder="Amount You Want to Withdraw"
                        class="px-3 py-1 w-4/5 rounded-sm mt-4">

                    <button id="withdraw-btn"
                        class="text-white bg-amber-600 block mt-4 py-2 px-8 rounded-lg font-medium text-1xl hover:bg-sky-600">Withdraw</button>
                </div>

            </section>

        </main>

        <!-- javacript links -->
        <script src="./js/utilities.js"></script>
        <script src="./js/deposit.js"></script>
        <script src="./js/withdraw.js"></script>

    </body>
</html>
