<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inside The Bank</title>
        <!-- tailwind css link -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl text-center font-medium mt-12">Let's get some
                <span class="text-violet-600 font-bold">Money</span>!!!</h1>
        </header>

        <main>
            <!-- money total section -->
            <section>
                <div class="grid grid-cols-3 gap-4 w-9/12 mt-12 mx-auto">
                    <!-- deposit total -->
                    <div class="bg-green-400 p-8 rounded-md text-white">
                        <h3 class="text-2xl font-medium">Deposit</h3>
                        <h1 class="text-5xl font-medium">$<span
                                id="deposit-total">00</span></h1>
                    </div>

                    <!-- withdraw total -->
                    <div class="bg-yellow-400 p-8 rounded-md text-white">
                        <h3 class="text-2xl font-medium">Withdraw</h3>
                        <h1 class="text-5xl font-medium">$<span
                                id="withdraw-total">00</span></h1>
                    </div>

                    <!-- balance total -->
                    <div class="bg-violet-400 p-8 rounded-md text-white">
                        <h3 class="text-2xl font-medium">Balance</h3>
                        <h1 class="text-5xl font-medium">$<span
                                id="balance-total">1240</span></h1>
                    </div>
                </div>
            </section>

            <!-- money Input Section -->
            <div class="grid grid-cols-2 gap-4 w-9/12 mt-12 mx-auto">
                <!-- deposit Input -->
                <div class="bg-pink-400 p-8 rounded-md ">
                    <h3 class="text-2xl font-medium text-white">Please
                        Deposit</h3>
                    <input
                        class="block px-3 py-1 mt-4 rounded-sm"
                        placeholder="Amount You Want to Deposit"
                        id="deposit-field">

                    <button
                        class="mt-3 bg-amber-600 hover:bg-sky-600 px-8 py-3 text-white rounded-lg font-medium"
                        id="deposit-btn">Deposit</button>
                </div>

                <!-- withdraw Input -->
                <div class="bg-sky-400 p-8 rounded-md">
                    <h3 class="text-2xl font-medium text-white">Please
                        Withdraw</h3>
                    <input class="block px-3 py-1 mt-4 rounded-sm"
                        placeholder="Amount You Want To Withdraw"
                        id="withdraw-field">

                    <button
                        class="mt-3 bg-amber-600 hover:bg-sky-600 px-8 py-3 text-white rounded-lg font-medium"
                        id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </main>

        <!-- javacript links -->
        <script src="./js/utilities.js"></script>
        <script src="./js/deposit.js"></script>
        <script src="./js/withdraw.js"></script>

    </body>
</html>
