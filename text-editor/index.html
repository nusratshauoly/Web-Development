<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>text editor</title>
        <!-- Bootstrap cdn -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">

        <!-- fontawesome cdn For Icons -->
        <script src="https://kit.fontawesome.com/f4b191b67e.js"
            crossorigin="anonymous"></script>
        <!-- external css -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>
            <h1>Text Editor</h1>
            <div>
                <div class="row">
                    <div class="col">
                        <button onclick="boldText()" type="button"
                            class="btn btn-outline-secondary">Bold</button>
                        <button onclick="textItalic()" type="button"
                            class="btn btn-outline-secondary">Italic</button>
                        <button onclick="leftAlignText()" type="button"
                            class="btn btn-outline-secondary"><i
                                class="fa-solid fa-align-left"></i></button>
                        <button onclick="centerAlignText()" type="button"
                            class="btn btn-outline-secondary"><i
                                class="fa-solid fa-align-center"></i></button>
                        <button onclick="rightAlignText()" type="button"
                            class="btn btn-outline-secondary"><i
                                class="fa-solid fa-align-right"></i></button>
                        <button onclick="upperText()" type="button"
                            class="btn btn-outline-secondary">Upper
                            Case</button>
                        <button onclick="lowerText()" type="button"
                            class="btn btn-outline-secondary">Lower
                            Case</button>
                        <button onclick="capitalize()" type="button"
                            class="btn btn-outline-secondary">Capitalize</button>
                        <button onclick="clearText()" type="button"
                            class="btn btn-outline-secondary">Clear
                            Text</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-md-9">
                        <textarea name="Text" id="textArea" cols="100" rows="15"
                            placeholder="Your Text Here"></textarea>
                    </div>
                </div>

            </div>
        </section>

        <!-- external  JS-->
        <script src="./script.js"></script>
    </body>
</html>
