<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container,
        .inner {
            width: 150px;
            height: 150px;
            border: 2px solid khaki;
        }
        
        .container {
            background-color: lightblue;
        }
        
        .inner {
            background-color: lightcoral;
            /* scale mane add kora. scale er 100% manne 1, 200% mane 2, 300% mane 3 gun andd jodi ordhek korte chai 50% mane 0.5 (3/4 mane 0.75, 1/4 mane 0.25) */
            /* scale() CSS function defines a transformation that resizes an element */
           transform: scale(0.5); 
            /* kototuku degree ghurbe andd rotate-x and rotate-y ache  */
            transform: rotate(30deg); 
            /* ekshathe onek gula transform korte hole pashapasi likhte hobe   */
            /* translate korle ekpashe shore jabe, translateY,translateX evabeo deya jabe ,jodi x-y duita man dite chai tahole 100px,100px evabe duita man dilei hobe */
            transform: translate(100px, 100px) scale(0.6) rotate(45deg);
        }
    </style>
</head>

<body>
    <h1> transformer i am coming </h1>
    <!-- .box.container*3>.inner{box-$} -->
    <div class="box container">
        <div class="inner">
            box-1
        </div>
    </div>

    <div class="box container">
        <div class="inner">
            box-2
        </div>
    </div>

    <div class="box container">
        <div class="inner">
            box-3
        </div>
    </div>
</body>

</html>
