    <title>Document</title>
    <style>
        .box {
            height: 150px;
            width: 150px;
            border: 2px solid purple;
        }
        
        #box-1 {
            background-color: khaki;
        }
        
        #box-2 {
            background-color: seagreen;
        }
        
        #box-3 {
            background-color: sienna;
            /*display none korle jayga shoho 
            content r ddekha jabena.oi jaygay 
            er porer jinish boshbe */
            display: none;
            /* abar jodi display korte chai
             tahole display block dibo  */
            display: block;
            /* hidden korle dekha jabena but 
            je jaygay chilo sheta sei jayga 
            faka thakbe */
            visibility: hidden;
        }
        
        #box-4 {
            background-color: orchid;
        }
        /* display :none and visibility:hidden er moddhe difference ki? */




        /* custom */
        :root{
            /* --primary-color:slateblue; */
            --primary-color:green;
            --secondary-color:slateblue;
            --single-border: 2px solid green;
        }
        h1{
            color:var(--primary-color);
            /* color:steelblue; */
        }
        #heading-3{
            border:2px solid var(--primary-color);
        }
        p{
            /* border-bottom: 3px solid var(--primary-color); */
            border-bottom: var(--single-border);
        }
        .box{
            background-color: var(--primary-color);
            /* 100% theke 500px kom nibo */
            width:calc(100%-500px);
        }
        .pond{
            background-color: var(--secondary-color);

        }
    </style>
</head>

<body>
