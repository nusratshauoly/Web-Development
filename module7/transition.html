<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid cadetblue;
            background-color: coral;
            /* kisher change or transition korte chai(width),koto shomoy niye korte chai(5s), kivabe korte chai mane kemon speed e (linear)shobdike speed ekirokom hobe/(ease)first e aste jabe middle e fast and end e slow hobe,koto shomoy por shuru hobe transition(2s) */
            transition: width 10s linear 2s, height 5s ease 1s, transform 3s ease-in-out 3s;
            /* ekshate onekgula style er kaj korte pari transition e */
        }
        
        .box:hover {
            width: 400px;
            height: 400px;
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>

</html>
