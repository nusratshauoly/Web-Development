<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl text-center mt-6">Welcome To Your <span
                    class="font-semibold text-violet-600">Bank</span>!!!</h1>
        </header>

        <main>
            <section class="w-9/12 mx-auto bg-blue-100 mt-12 p-8">
                <h3 class="text-3xl mb-4 font-medium">Please Login</h3>

                <div>
                    <input id="user-email" class="w-9/12 block mb-2 px-3"
                        type="email"
                        placeholder="Your Email Address">
                    <input id="user-password" class="w-9/12 block mb-2 px-3"
                        type="password"
                        placeholder="Your Password">
                    <button
                        class="bg-amber-600  hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-md">Submit</button>
                </div>
            </section>
        </main>

        <!-- external js file -->
        <script src="./JS/login.js"></script>
    </body>
</html>
