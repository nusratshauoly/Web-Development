<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank!!!</title>
        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl text-center mt-6">Welcome to our <span
                    class="font-semibold text-violet-600">Bank</span>!!!</h1>
        </header>

        <main>
            <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
                <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
                <div>
                    <input type="email" id="user-email"
                        class="w-9/12 px-3 block mb-2"
                        placeholder="Your Email Address" required>
                    <input type="password" id="user-password"
                        class="w-9/12 px-3 block mb-2"
                        placeholder="Enter Password">
                    <button id="btn-submit"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
                </div>
            </section>
        </main>

        <!-- login.js -->
        <script src="./JS/login.js"></script>
    </body>
</html>
