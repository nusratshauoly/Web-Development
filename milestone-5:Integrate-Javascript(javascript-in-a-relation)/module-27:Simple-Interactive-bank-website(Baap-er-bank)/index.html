<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My bank</title>
        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl mt-6 font-medium text-center">Welcome to
                my <span
                    class="text-violet-600">Bank</span>!!!</h1>
        </header>
        <main>
            <section
                class="mx-auto my-auto w-9/12 bg-sky-200 mt-12 rounded-md p-8">
                <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
                <div>
                    <input type="email" id="user-email"
                        class="px-3 py-1 rounded-sm block mb-3 w-9/12"
                        placeholder="Enter Your Email">
                    <input type="password" id="user-password"
                        class="px-3 py-1 rounded-sm block mb-3 w-9/12"
                        placeholder="Enter Your Password">
                    <button id="btn-submit"
                        class="px-7 py-3 bg-amber-600 hover:bg-sky-800 text-white font-medium rounded-md block">Submit</button>
                </div>
            </section>
        </main>

        <!-- external js -->
        <script src="./JS/login.js"></script>
    </body>
</html>
