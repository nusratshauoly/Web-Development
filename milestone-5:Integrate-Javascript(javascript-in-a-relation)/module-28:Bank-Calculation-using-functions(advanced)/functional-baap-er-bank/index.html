<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!----------- Module: 28-5: (semi-advanced) Common function to reduce code repeat: ----------->
        <title>Functional Baap er Bank</title>
        <!-- tailwind css link -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl text-center mt-4">Functional <span
                    class="text-red-500 font-medium">Baap er
                    Bank</span>!!!</h1>
        </header>

        <main>
            <!-- ------------- balance and transaction summary -------------- -->
            <section class="mt-8">
                <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                    <!-- ------- deposit -------- -->
                    <div class="bg-yellow-400 p-8 rounded-lg">
                        <h4 class="text-3xl">Deposit</h4>
                        <h2 class="text-5xl font-medium">$<span
                                id="deposit-total">00</span></h2>
                    </div>

                    <!-- ------- withdraw -------- -->
                    <div class="bg-red-400 p-8 rounded-lg">
                        <h4 class="text-3xl">Withdraw</h4>
                        <h2 class="text-5xl font-medium">$<span
                                id="withdraw-total">00</span></h2>
                    </div>

                    <!-- ------- balance ------- -->
                    <div class="bg-blue-400 p-8 rounded-lg">
                        <h4 class="text-3xl">Balance</h4>
                        <h2 class="text-5xl font-medium">$<span
                                id="balance-total">1240</span></h2>
                    </div>
                </div>
            </section>

            <!-- ---------- deposit and withdraw section ---------- -->
            <section class="mt-8 ">
                <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                    <!-- your deposit -->
                    <div class="bg-violet-400 p-8 rounded-lg">
                        <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                        <input id="deposit-field"
                            class="w-3/4 px-4 py-3 rounded block mb-3"
                            type="text"
                            placeholder="$ Amount you want to deposit">
                        <button id="btn-deposit"
                            class="bg-blue-800 px-8 py-4 text-white font-medium hover:bg-sky-600 rounded mt-2">Deposit</button>
                    </div>

                    <!-- your withdraw -->
                    <div class="bg-amber-400 p-8 rounded-lg">
                        <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                        <input id="withdraw-field"
                            class="w-3/4 px-4 py-3 rounded block mb-3"
                            type="text"
                            placeholder="$ Amount you want to deposit">
                        <button id="btn-withdraw"
                            class="bg-blue-800 px-8 py-4 text-white font-medium hover:bg-sky-600 rounded mt-2">Deposit</button>
                    </div>
                </div>
            </section>
        </main>

        <body>

            <!-- external js file -->
            <!-- // ei file shobar upore dile er content gulo nicher file guloteo access pabe.  <script src="./js/utilities.js"></script> ( cause order is important )  . jodi utilities file shobar age nadei then utilities er content gulo show korbena. -->

            <script src="./js/utilities.js"></script>
            <script src="./js/deposit.js"></script>
            <script src="./js/withdraw.js"></script>
        </body>
    </body>
</html>
