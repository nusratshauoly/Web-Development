<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shopping Cart</title>
        <!-- css bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <!-- font awesome link -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
            rel="stylesheet" />
        <!-- external css link -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="container">
                <h1>My Shopping Cart</h1>
                <div class="cart">
                    <div class="col-md-12 col-lg-10 mx-auto">
                        <!-- Phone -->
                        <div class="cart-item">
                            <div class="row">
                                <!-- phone image -->
                                <div class="col-md-7 center-item">
                                    <img src="./images/product-1.png"
                                        alt="iphone">
                                    <h5>iPhone 11 128GB Black</h5>
                                </div>
                                <!-- phone  number + phone total price  -->
                                <div class="col-md-5 center-item">
                                    <!-- phone number -->
                                    <div class="input-group number-spinner">
                                        <button id="btn-phone-minus"
                                            class="btn btn-default"><i
                                                class="fas fa-minus"></i></button>
                                        <input type="number" min="0" value="1"
                                            id="phone-number-field"
                                            class="form-control text-center">
                                        <button id="btn-phone-plus"
                                            class="btn btn-default"><i
                                                class="fas fa-plus"></i></button>
                                    </div>
                                    <!-- phone total price -->
                                    <h5>$<span id="phone-total">1219</span></h5>
                                    <img class="remove-item"
                                        src="./images/remove.png" alt>
                                </div>
                            </div>
                        </div>
                        <!-- Case -->
                        <div class="cart-item">
                            <div class="row">
                                <!-- phone image -->
                                <div class="col-md-7 center-item">
                                    <img src="./images/product-2.png"
                                        alt="iphone">
                                    <h5>iPhone 11 Silicon Case - Black</h5>
                                </div>
                                <!-- phone  number + phone total price  -->
                                <div class="col-md-5 center-item">
                                    <!-- phone number -->
                                    <div class="input-group number-spinner">
                                        <button id="btn-case-minus"
                                            class="btn btn-default"><i
                                                class="fas fa-minus"></i></button>
                                        <input type="number" min="0" value="1"
                                            id="case-number-field"
                                            class="form-control text-center">
                                        <button id="btn-case-plus"
                                            class="btn btn-default"><i
                                                class="fas fa-plus"></i></button>
                                    </div>
                                    <!-- phone total price -->
                                    <h5>$<span id="case-total">59</span></h5>
                                    <img class="remove-item"
                                        src="./images/remove.png" alt>
                                </div>
                            </div>
                        </div>
                        <!-- Total Price -->
                        <div class="cart-item">
                            <div class="row">
                                <!-- price -->
                                <div class="col-md-8">
                                    <h5>Subtotal: </h5>
                                    <h5>Tax: </h5>
                                    <h5>Total: </h5>
                                </div>
                                <div class="col-md-4 status">
                                    <h5>$<span id="sub-total">1278</span></h5>
                                    <h5>$<span id="tax-total">0</span></h5>
                                    <h5>$<span id="final-total">1278</span></h5>
                                </div>
                            </div>
                        </div>
                        <!-- check out button -->
                        <div class="col-md-12 pt-4 pb-4">
                            <button type="button"
                                class="btn btn-success check-out">Check Out</button>
                        </div>
                        <!-- ----------------------------------------- -->
                    </div>
                </div>
            </div>
        </section>
        <!-- js bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <!-- external js -->
        <script src="./js/common.js"></script>
        <script src="./js/case.js"></script>
        <script src="./js/phone.js"></script>

    </body>
</html>
