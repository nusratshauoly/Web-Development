<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shopping Cart</title>
        <!-- css bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <!-- font awesome link -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
            rel="stylesheet" />
        <!-- external css link -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="container">
                <h2>My Shopping Cart</h2>
                <div class="cart">
                    <div class="col-md-12 col-lg-10 mx-auto">
                        <!-- ------------- Phone --------------- -->
                        <div class="cart-item">
                            <div class="row">
                                <div class="col-md-7 center-item mx-auto">
                                    <img src="./images/product-1.png" alt>
                                    <h5>iPhone 11 128GB Black</h5>
                                </div>
                                <!-- (+ / input / -) button -->
                                <div class="col-md-5 center-item">
                                    <div class="input-group number-spinner">
                                        <button id="btn-phone-minus"
                                            class="btn btn-default"><i
                                                class="fas fa-minus"></i>
                                        </button>
                                        <input type="number"
                                            id="phone-number-field" min="0"
                                            class="form-control text-center"
                                            value="1">
                                        <button id="btn-phone-plus"
                                            class="btn btn-default"><i
                                                class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <h5>$<span id="phone-total">1219</span></h5>
                                </div>
                            </div>
                        </div>

                        <!-- Phone case -->
                        <div class="cart-item">
                            <div class="row">
                                <div class="col-md-7 center-item mx-auto">
                                    <img src="./images/product-2.png" alt>
                                    <h5>iPhone 11 Silicone Case - Black</h5>
                                </div>
                                <!-- (+ / input / -) button -->
                                <div class="col-md-5 center-item">
                                    <div class="input-group number-spinner">
                                        <button id="btn-case-minus"
                                            class="btn btn-default"><i
                                                class="fas fa-minus"></i>
                                        </button>
                                        <input type="number"
                                            id="case-number-field" min="0"
                                            class="form-control text-center"
                                            value="1">
                                        <button id="btn-case-plus"
                                            class="btn btn-default"><i
                                                class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <h5>$<span id="case-total">59</span></h5>
                                    <img src="./images/remove.png" alt
                                        class="remove-item">
                                </div>
                            </div>
                        </div>

                        <!-- total balance -->
                        <div class="cart-item">
                            <div class="row">
                                <div class="col-md-8">
                                    <h5>Subtotal: </h5>
                                    <h5>Tax: </h5>
                                    <h5>Total: </h5>
                                </div>

                                <div class="col-md-4 status">
                                    <h5>$<span id="sub-total">1278</span></h5>
                                    <h5>$<span id="tax-amount">0</span></h5>
                                    <h5>$<span id="final-total">1278</span></h5>
                                </div>
                            </div>
                        </div>

                        <!-- Check out -->
                        <div class="col-md-12 pt-4 pb-4">
                            <button type="button"
                                class="btn btn-success check-out">Check Out</button>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <!-- js bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <!-- external js -->
        <script src="./js/common.js"></script>
        <script src="./js/case.js"></script>
        <script src="./js/phone.js"></script>
    </body>
</html>
