<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Summary</title>
    </head>
    <body>
        <h1>Explore DOM Events</h1>

        <!-- system 1. Eventhandler use korar 2ta niyom mone rakhte hobe.
         -->
        <!-- 1.1(2) -->
        <button onclick="makeGreen()">Make Green</button>
        <!-- ---------------------------------------------------------------------- -->
        <!-- system 2. jake amra eventhandler add korbo tar moddhe ekta id thakte hobe -->
        <button id="make-yellow">Make yellow</button>

        <br>
        <!-- system 3: Eventhandler add: jodi etate kichu type kori then (console.log) korbo or something will do shetao (eventhandler) hishebe add korte paro -->
        <input id="user-email" type="email">

        <!-- ----------------------- Inline Js --------------------------- -->
        <script>
            // system 1. 1.1(1): Eventhandler add: function nibo er vitor style add korbo / other kaj korbo and give this function name on (1.1(2)step button.), (make Green) button e click korle ei function kaj korbe.
            function makeGreen(){
                document.body.style.backgroundColor = 'green';
            }


        // ------------------------------------------------------------------

        // system 2. 2.1: Eventhandler add: 1.document e id add korbo(.getElementById('id-name')) diye, 2. (.addEventListener) add korbo with option ki kaj korbo('click/other work', function()) and function(). and add body within what work we want to do 
            document.getElementById('make-yellow').addEventListener('click', function(){
                document.body.style.backgroundColor = 'yellow';
            })

         // -----------------------------------------------------------------

        //  keyup event
        //  system 3: 3.1: Eventhandler add: input field kono kichu click korbona , type korbo thats why (keyup) diyechi.ki ki type korbo (keyup) e er jonno (event) name e parameter dibo
            document.getElementById('user-email').addEventListener('keyup', function(event){
                console.log(event.target.value);
            })
        </script>
    </body>
</html>
