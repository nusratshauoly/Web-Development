<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: linear-gradient(145deg, #2a7b9b, #57c785, #eddd53);
      }
      .container {
        width: 300px;
        border: 2px solid #000000;
        text-align: center;
        background-color: #000000;
      }
      img {
        width: 100px;
        padding: 15px;
      }
      .text {
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <!--
     1. build a web page, background could be a image, could be a gradient, could be a solid black/ green color , whatever you wish
    ** at the center of the page you need to have 4 card
    ---- should contain a image (can be at center or on the top of it)
    ---- a title, a subtitle and 2 buttons. 1 button(buy now), 2 button(add to cart) , can add icons instead of (buy now/ add to cart)
    ---- feel free to use flexbox, grid whatever works for you
    -->

    <div class="container">
      <div class="image">
        <img
          src="https://images.pexels.com/photos/13312058/pexels-photo-13312058.jpeg"
          alt=""
        />
      </div>
      <div class="text">
        <h2>Nike METCON 2</h2>
        <h6>Men's training shoe</h6>
        <div>
          <button type="button">Buy Now</button>
          <button type="button">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
