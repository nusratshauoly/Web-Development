<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vacation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        .side-collage img{
            height:400px;
        }
        .first-image img{
            height: 500px;
        }
        .bottom-image img{
            height:100px;
        }
    </style>
  </head>
  <body>
    <h1>vacation</h1>
<div class="container">
    <!-- image er majhe kono space na deyar jonno (gutter-0) use korbo => (g-0) -->
    <div class="row g-0">
        <div class="col-4 first-image">
            <img class="img-fluid" src="./images/vacation/sunset.png" alt="">

        </div>

        <div class="col-8">

<!-- image er majhe kono space na deyar jonno (gutter-0) use korbo => (g-0) -->
<!-- image shob same height e rakhar jonno (side-collage) class dibo -->
            <div class="row g-0 side-collage">
                <div class="col-4">
                    <img class="img-fluid" src="./images/vacation/boat.png" alt="">
                </div>
                <div class="col-4">
                    <img class="img-fluid" src="./images/vacation/beach.png" alt="">
                </div>
                <div class="col-4">
                    <img class="img-fluid" src="./images/vacation/coconut.png" alt="">
                </div>


                <!-- nicher image er jonno 2nd row er vitor arekta row-->

                  <div class="row g-0 bottom-image">
                    <img src="./images/vacation/sand.jpg" alt="" class="img-fluid">
                  </div>
            </div>
            
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
