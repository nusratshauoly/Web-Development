<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom property</title>
    <!-- custom mane nije create kore likhte parbo -->
    <style>
        /* jodi chai j color slateblue na theke onno color hobe : tahole all select na kore (mac vscode cheatsheet dekhbo {ctrl+f}etar replace e all selct korar jonno ki hobe) */
        /* all select na kore custom variable create korle unexpected problem solve kora jay */
        /* first e (:) diye (root) likhbo then jodi color change korte chain tahole (--main-) diye (color) likhbo noyto (ja change korte chai sheta likhbo) : then style dibo   */
        
         :root {
            /* aside er custom width */
            --side-width: 200px;
            /* for footer */
            --dark-border: 2px solid black;
            /* main -color (tex color er jonno use hoy) */
            --main-color: orange;
            --border-color: slateblue;
            --background-color: slateblue;
        }
        /* jei tag er style change korte chai shekhane nicher h1 er moto style dibo */
        
        h1 {
            color: var(--main-color);
        }
        /* all select na kore custom variable create korle unexpected problem solve kora jay */
        
        h1 {
            color: var(--main-color);
            /* cutom propertyr style  */
            border: 2px solid var(--border-color);
            background-color: var(--background-color);
            /* cutom propertyr style  */
        }
        
        h2 {
            color: var(--main-color);
            border: 2px solid slateblue;
        }
        
        p {
            color: slateblue;
        }
        
        footer {
            color: slateblue;
            /* custom property */
            border: var(--dark-border);
            /* custom property end */
            /* <!-- main er vitor alada  kore section nile --> */
            /* footer er duipashe keu thakbena */
            clear: both;
        }
        /* <!-- main er vitor alada  kore section nile --> */
        /* jokhon flex chilona tokhon (float) use kortam . (.side-nav,.blogs) k pashapashi anar jonno */
        
        .side-nav,
        .blogs {
            float: left;
            height: 500px;
        }
        
        aside {
            background-color: springgreen;
            /* aside er width hobe 200px r baki .blogs shobtuku jayga nibe */
            /* width: 200px; */
            width: var(--side-width);
        }
        
        .blogs {
            background-color: tomato;
            /*display: flex er age: calc function (100% theke aside er width (-) korle ja thakbe oituku shob blogs er width) eta responsive er moto o kaj kore*/
            /*width: calc(100% - 200px); */
            /* calculation er moddhe variable o boshate parbo */
            /* width: calc(100% - var(--side-width)); */
            /* calculation er vitor (*) multiplication o thakbe jate duipashe shoman width thakb aside er majhe .blogs er width */
            width: calc(100% - 2*var(--side-width));
        }
        /* <!-- main er vitor alada  kore section nile --> */
    </style>
</head>

<body>
    <header>
        <h1>i am exploring custom property</h1>
        <p>welcome to my website</p>
    </header>
    <main>
        <h2>my awesone content</h2>
        <!-- main er vitor alada  kore section nile -->
        <section>
            <aside class="side-nav">
                my side navigation
            </aside>
            <div class="blogs">
                <h4>blogs</h4>
            </div>
        </section>
        <!-- main er vitor alada  kore section nile -->
    </main>
    <footer>
        <p><small>@copy;</small></p>
    </footer>

</body>

</html>
