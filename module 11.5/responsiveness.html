<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .welcome-message {
            background-color: burlywood;
            height: 200px;
        }
        /* for responsive design mobile,laptop and other device */
        /* @media (max-width:688px){
        evabeo lekha jay
    } /*/
        /* maximum width :688 porjonto ei style gulo thakbe */
        
        @media only screen and (max-width:688px) {
            .welcome-message {
                background-color: cornflowerblue;
                height: 400px;
                text-align: right;
            }
        }
        /* minimum width:689px theke maximum -width:992 ;porjonto ei style gulo thakbe*/
        
        @media only screen and (min-width:689px) and (max-width:992px) {
            .welcome-message {
                background-color: darkcyan;
                height: 400px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="welcome-message">
            <h1>welcome to our site</h1>

        </div>
    </header>
</body>

</html>
