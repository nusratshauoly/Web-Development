<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- ------------- add different color--------------- -->
        <h1>Youtube Background Picker</h1>

        <h2>Remote</h2>
        <ul>
            <li id="purple"></li>
            <li id="green"></li>
            <li id="blue"></li>
        </ul>

        <!-- ---------- calculator --------- -->
        <h1>Not so great calculator</h1>

        <ul class="calculator">
            <li id="pumpkin">0</li>
            <li id="dominosPizza">+3</li>
            <li id="zebra">+9</li>
            <li id="cantThinkOfAnything">-2</li>
        </ul>
        <h2 class="result">Result: <span id="placeToPutResult"></span></h2>

        <!-- --------------- days of the week ------------- -->
        <h1>What is today?</h1>
        <form>
            <label for="day">Day of the week: </label>
            <input type="text" id="day" placeholder="Day of the week">
        </form>

        <button id="check" type="button" name="button">Check</button>
        <h2 id="placeToSee"></h2>

        <script src="./index.js"></script>
    </body>
</html>
